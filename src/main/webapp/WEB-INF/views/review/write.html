<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/layout">
<th:block layout:fragment="css"></th:block>
<th:block layout:fragment="script"></th:block>

<div layout:fragment="content">
	<div class="container">
		<div class="row">
			<div class="col-lg-12">
				<h1>리뷰 등록</h1>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-6">
				<img src="..\images\reviewForm.png">
			</div>
			<div class="col-lg-6">
				<form class="form-horizontal" enctype="multipart/form-data">
					<fieldset>
						<div class="form-group">
							<label class="col-lg-2 control-label">제목</label>
							<div class="col-lg-10">
								<input type="text" class="form-control" id="title">
							</div>
						</div>
						<div class="form-group">
							<label class="col-lg-2 control-label">후기</label>
							<div class="col-lg-10">
								<textarea class="form-control" rows="8" id="content"></textarea>
								<span class="help-block">*자신의 변화에 대한 상세한 후기를 적어주세요.</span>
							</div>
						</div>
						<div class="form-group">
							<label class="col-lg-2 control-label">사진</label>
							<div class="col-lg-5">
								<div class="panel panel-default">
									<div class="panel-body">
										<img id="file-img1" name="path" src="http://www.randomlengthsnews.com/wp-content/themes/gonzo/images/no-image-blog-one.png" width="100%"/>
										<input type="file" name="attachFile1" id="ffile1" class="ffile" multiple />
									</div>
									<div class="panel-footer text-center">BEFORE</div>
								</div>
							</div>
							<div class="col-lg-5">
								<div class="panel panel-default">
									<div class="panel-body">
										<img id="file-img2" name="path" src="http://www.randomlengthsnews.com/wp-content/themes/gonzo/images/no-image-blog-one.png" width="100%"/>
										<input type="file" name="attachFile2" id="ffile2" class="ffile" multiple>
									</div>
									<div class="panel-footer text-center">AFTER</div>
								</div>
							</div>
						</div>
						<div class="form-group">
							<label class="col-lg-2 control-label">수술부위</label>
							<div class="col-lg-10">
								<div class="checkbox col-lg-3">
       								<label>	
										<input class="sugeryPart" name="sPartCk" type="checkbox">눈
									</label>
								</div>
								<div class="checkbox col-lg-3">
       								<label>	
										<input class="sugeryPart" name="sPartCk" type="checkbox">코
									</label>
								</div>
								<div class="checkbox col-lg-3">
       								<label>	
										<input class="sugeryPart" name="sPartCk" type="checkbox">이마
									</label>
								</div>
								<div class="checkbox col-lg-3">
       								<label>	
										<input class="sugeryPart" name="sPartCk" type="checkbox">광대
									</label>
								</div>
								<div class="checkbox col-lg-3">
       								<label>	
										<input class="sugeryPart" name="sPartCk" type="checkbox">턱
									</label>
								</div>
								<div class="checkbox col-lg-3">
       								<label>	
										<input class="sugeryPart" name="sPartCk" type="checkbox">안면윤곽
									</label>
								</div>
								<div class="checkbox col-lg-3">
       								<label>	
										<input class="sugeryPart" name="sPartCk" type="checkbox">양악
									</label>
								</div>
								<div class="checkbox col-lg-3">
       								<label>	
										<input class="sugeryPart" name="sPartCk" type="checkbox">돌려깎기
									</label>
								</div>
								<div class="checkbox col-lg-3">
       								<label>	
										<input class="sugeryPart" name="sPartCk" type="checkbox">가슴
									</label>
								</div>
								<div class="checkbox col-lg-3">
       								<label>	
										<input class="sugeryPart" name="sPartCk" type="checkbox">복부
									</label>
								</div>
								<div class="checkbox col-lg-3">
       								<label>	
										<input class="sugeryPart" name="sPartCk" type="checkbox">엉덩이
									</label>
								</div>
								<div class="checkbox col-lg-3">
       								<label>	
										<input class="sugeryPart" name="sPartCk" type="checkbox">종아리
									</label>
								</div>
								<div class="checkbox col-lg-3">
       								<label>	
										<input class="sugeryPart" name="sPartCk" type="checkbox">지방흡입
									</label>
								</div>
							</div>
							<div class="col-lg-12 text-right">*수술받은 부위를 체크해주세요(중복가능)</div>
						</div>
						<div class="form-group">
							<label class="col-lg-2 control-label">공유여부</label>
							<div class="col-lg-10 font-basic">
								<input id="ckStatus" type="checkbox" name="share" onclick="checkDisable(this.form)" checked>당신의 성형 정보를 공유 하시겠습니까? 
								<span class="part-block">*공유하지 않는다면, 다른 이용자들의 정보 요청 쪽지 세례를 받으실 수 있습니다.</span>
							</div>
						</div>
						<div class="form-group">
							<label class="col-lg-2 control-label height30">수술 방법</label>
							<div class="col-lg-10">
								<input name="way" type="text" class="form-control" 
									placeholder="체크한 수술의 수술 방법을 입력해주세요. ex) 눈:매몰법, 코:매부리코">
							</div>
						</div>
						<div class="form-group">
							<label class="col-lg-2 control-label height30">병원이름</label>
							<div class="col-lg-10">
								<input name="hsName" type="text" class="form-control" 
									placeholder="수술 받은 병원의 이름을 입력해주세요.">
							</div>
						</div>
						<div class="form-group">
							<label class="col-lg-2 control-label height30">담당의사</label>
							<div class="col-lg-10">
								<input name="doctor" type="text" class="form-control"
									placeholder="수술 받은 의사의 이름을 입력해주세요.">
							</div>
						</div>
						<div class="form-group">
							<label class="col-lg-2 control-label height30">수술비용</label>
							<div class="col-lg-10">
								<input name="price" type="text" class="form-control " value=""
									onkeyup="this.value=this.value.replace(/[^0-9]/g,'')" />
							</div>
						</div>
						<div class="form-group">
							<label class="col-lg-2 control-label height30">수술시기</label>
							<div class="col-lg-10">
								<input name="date" type="date" class="form-control " placeholder="수술 받은 날짜를 입력해주세요.">
							</div>
						</div>
					</fieldset>
				</form>
			</div>
		</div>
		<hr>
	    <div class="row">
	    	<div class="col-lg-12">
				<button type="button" class="btn btn-danger" id="writeBtn">Write</button>
				<button type="button" id="cancelBtn" class="btn btn-default" onclick="window.location.reload();">Cancel</button>
			</div>
		</div>
	</div>
</div>
</html>
