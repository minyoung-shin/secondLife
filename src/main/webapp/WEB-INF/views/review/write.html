<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/layout">
<th:block layout:fragment="css"></th:block>
<th:block layout:fragment="script">
	<script>
	$(function() {
		$("#chk_share").click(function() {
			if($(this).is(":checked")) {
				$("#div_info").show();
			} else {
				$("#div_info").hide();
			}
		})
	})
	</script>
</th:block>

<div layout:fragment="content">
	<div class="container">
		<div class="row">
			<div class="col-lg-12">
				<h1>리뷰 등록</h1>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-5">
				<img src="https://images.unsplash.com/photo-1425009294879-3f15dd0b4ed5?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=634&q=80" width="100%" height="100%">
			</div>
			<div class="col-lg-7">
				<form class="form-horizontal" enctype="multipart/form-data">
					<fieldset>
						<div class="form-group">
							<label class="col-lg-2 control-label">제목</label>
							<div class="col-lg-10">
								<input type="text" class="form-control">
							</div>
						</div>
						<div class="form-group">
							<label class="col-lg-2 control-label">후기</label>
							<div class="col-lg-10">
								<textarea class="form-control" rows="8"></textarea>
							</div>
						</div>
						<div class="form-group">
							<label class="col-lg-2 control-label">사진</label>
							<div class="col-lg-5">
								<div class="panel panel-default">
									<div class="panel-body">
										<img src="http://www.randomlengthsnews.com/wp-content/themes/gonzo/images/no-image-blog-one.png" width="100%" height="150px"/>
										<input type="file" multiple />
									</div>
									<div class="panel-footer text-center">BEFORE</div>
								</div>
							</div>
							<div class="col-lg-5">
								<div class="panel panel-default">
									<div class="panel-body">
										<img src="http://www.randomlengthsnews.com/wp-content/themes/gonzo/images/no-image-blog-one.png" width="100%" height="150px"/>
										<input type="file" multiple>
									</div>
									<div class="panel-footer text-center">AFTER</div>
								</div>
							</div>
						</div>
						<div class="form-group">
							<label class="col-lg-2 control-label">수술부위</label>
							<div class="checkbox col-lg-3">
      							<label>	
									<input type="checkbox">얼굴
								</label>
							</div>
							<div class="checkbox col-lg-3">
      							<label>	
									<input type="checkbox">상체
								</label>
							</div>
							<div class="checkbox col-lg-3">
      							<label>	
									<input type="checkbox">하체
								</label>
							</div>
						</div>
						<div class="form-group">
							<div class="col-lg-offset-2 col-lg-2">
								기타
							</div>
							<div class="col-lg-8">
								<input type="text" class="form-control">
							</div>
						</div>
						<div class="form-group">
							<label class="col-lg-2 control-label">공유여부</label>
							<div class="checkbox col-lg-10">
								<label>	
									<input type="checkbox" id="chk_share">당신의 성형 정보를 공유 하시겠습니까?
								</label>
							</div>
						</div>
						<div id="div_info" style="display: none;">
							<div class="form-group">
								<label class="col-lg-2 control-label">병원이름</label>
								<div class="col-lg-10">
									<input type="text" class="form-control"/>
								</div>
							</div>
							<div class="form-group">
								<label class="col-lg-2 control-label">담당의사</label>
								<div class="col-lg-10">
									<input type="text" class="form-control">
								</div>
							</div>
							<div class="form-group">
								<label class="col-lg-2 control-label">수술비용</label>
								<div class="col-lg-10">
									<input type="number" class="form-control"/>
								</div>
							</div>
							<div class="form-group">
								<label class="col-lg-2 control-label">수술시기</label>
								<div class="col-lg-10">
									<input type="date" class="form-control">
								</div>
							</div>
						</div>
					</fieldset>
				</form>
			</div>
		</div>
		<hr>
	    <div class="row footer">
	    	<div class="col-lg-12">
				<button type="button" class="btn btn-danger" id="btn_save">Write</button>
				<button type="button" class="btn btn-default" id="btn_cancel">Cancel</button>
			</div>
		</div>
	</div>
</div>
</html>
