<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/layout">
<th:block layout:fragment="css">
	<style>
		.login-box{position: absolute;top: 50%;left: 50%;margin: -180px 0 0 -180px;}
	</style>
</th:block>
<th:block layout:fragment="script">
	<script>
	$(function(){
	    $('#btn_login').click(function(){
	    	if($("input[name=id]").val() == "") {
				alert("ID를 입력해 주세요.");
			} else if($("input[name=pwd]").val() == "") {
				alert("비밀번호를 입력해 주세요.");
			} else {
				$.ajax({
					type : "POST",
					url : "/selectUser.do",
					data : {
						id: $("input[name=id]").val(),
						pwd: $("input[name=pwd]").val()
					},
					success : function(data) {
						if(data.result == 0) {
							alert("로그인 정보를 다시 확인해 주세요");
						} else {
							$.jAlert({
					    		'title': 'SECOND LIFE',
					            'content': '환영합니다! '+ $("input[name=id]").val() +'님',
					            'theme': 'dark_red',
					            'onClose': function() {
					            	location.href="/review/review.do";
					            }
					    	});
						}
					}
			    });	
			}
	    });
	});
	</script>
</th:block>

<div layout:fragment="content">
	<div class="login-box">
		<div class="login-logo">
			<a href="#"><b>SECOND LIFE</b></a>
		</div>
	  	<div class="login-box-body">
			<form>
				<div class="form-group has-feedback">
					<input type="email" class="form-control" placeholder="ID" name="id"/>
					<span class="glyphicon glyphicon-envelope form-control-feedback"></span>
				</div>
				<div class="form-group has-feedback">
					<input type="password" class="form-control" placeholder="Password" name="pwd"/>
					<span class="glyphicon glyphicon-lock form-control-feedback"></span>
				</div>
				<div class="form-group row">
				    <div class="col-lg-12">
				    	<a href="javascript:void(0)" class="btn btn-danger btn-block btn-flat" id="btn_login">LOGIN</a>
				    </div>
				</div>
			  	<div class="form-group row text-left">
				    <div class="col-lg-6">
				    	<a href="#">아이디/비밀번호 찾기</a>
			    	</div>
				    <div class="col-lg-6 text-right">
				    	<a href="/register.do">회원가입</a>
				    </div>
			    </div>
			</form>
		</div>
	</div>
</div>
</html>
